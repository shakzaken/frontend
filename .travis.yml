language: generic 
sudo: required
services:
  - docker

before_install: 
  - docker build -t shakzaken/docker-react -f Dockerfile.dev .

script: 
  - docker run -e CI=true shakzaken/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker-react"
  env: "dockerreact-env"
  bucket_name: "elasticbeanstalk-us-east-1-910716812318"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: "$AWS_SECRET_KEY"

